<form name="createActForm" ng-controller="activityController" ng-submit="submit(createActForm.$valid)" novalidate>
  
  <!-- ACTIVITY -->
  <div class="form-group" ng-class="{ 'has-error' : createActForm.activityname.$invalid && !createActForm.activityname.$pristine, 
	'has-success' : !createActForm.activityname.$invalid && !createActForm.activityname.$pristine }">
		<select 
    name="activityname"
    class="form-control"
    ng-model="create.activity"
    ng-options="c.id as c.label group by c.category for c in activities"
    required>
    	<option value="">Select Activity</option> 
    </select >  

		<!-- Activity Validation Messages -->
    <span ng-show="!createActForm.activityname.$pristine && createActForm.activityname.$error.required">Select Activity</span>
  </div>
    
  
  <!-- DATE, TIME, DURATION -->
  <div class="row">
    <div class="col-md-4 form-group" ng-controller="activityCreateDateController"
    ng-class="{ 'has-error' : createActForm.startdate.$invalid && !createActForm.startdate.$pristine, 'has-success' : !createActForm.startdate.$invalid && !createActForm.startdate.$pristine }"> 
      <input  
        name="startdate"
        type="datetime"
        class="form-control"
        placeholder="Date (within a week)"
        datepicker-popup='EEEE, MMM d'
        
        ng-model="create.startdate" 
        is-open="opened" 
        min="minDate" 
        max="maxDate"
        close-text="Close" required>

        <!-- Start Date Validation Messages -->
        <span ng-show="!createActForm.startdate.$pristine && createActForm.startdate.$error.required">Select Date</span>
        {{create.startdate}}
    </div>

    <div class="col-md-4 form-group" ng-class="{ 'has-error' : createActForm.startingtime.$invalid && !createActForm.startingtime.$pristine, 'has-success' : !createActForm.startingtime.$invalid && !createActForm.startingtime.$pristine }">
      <timepicker name="startingtime" ng-model="create.startingtime" minute-step="15" required></timepicker>

      <!-- Start Time Validation Messages -->
      <span ng-show="!createActForm.startingtime.$pristine && createActForm.startingtime.$error.required">Select Starting Time</span>
      {{create.startingtime}}
    </div>

    <div class="col-md-4 form-group" ng-class="{ 'has-error' : createActForm.endingtime.$invalid && !createActForm.endingtime.$pristine, 'has-success' : !createActForm.endingtime.$invalid && !createActForm.endingtime.$pristine }">
      <timepicker name="endingtime" ng-model="create.endingtime" minute-step="15" required></timepicker>

      <!-- End Time Validation Messages -->
      <span ng-show="!createActForm.endingtime.$pristine && createActForm.endingtime.$error.required">Select Ending Time</span>
    </div>
  </div>

  <!-- MAX CAPACITY -->
  <div class="form-group"
  ng-class="{ 'has-error' : createActForm.maxcap.$invalid && !createActForm.maxcap.$pristine, 'has-success' : !createActForm.maxcap.$invalid && !createActForm.maxcap.$pristine }"> 
    <!-- Note that if characters are inputted, ng-model is an empty string -->
    <input type="number" toNumber name="maxcap" ng-model="create.capacity" class="form-control" placeholder="Number of people you're looking to play with" required>
    
    <!-- Max Capacity Validation Messages -->
    <span ng-show="!createActForm.maxcap.$pristine && createActForm.maxcap.$error.required">Select Maximum amount of people you want to play with</span>
  </div>    

  <!-- DESCRIPTION -->
  <div class="form-group"
  ng-class="{ 'has-error' : createActForm.description.$invalid && !createActForm.description.$pristine, 'has-success' : !createActForm.description.$invalid && !createActForm.description.$pristine }">
    <div class="input-group">
      <textarea name="description" ng-model="create.description" class="form-control"  rows="3" placeholder="Description (I am looking to play with people that enjoy playing some badminton. Would love some friendly competition)" required></textarea>
      <span ng-show="!createActForm.description.$pristine && createActForm.description.$error.required">Select Description</span>
    </div>
  </div>
  
  <!-- LOCATION (Disabled) -->
 	<div class="form-group"
 	ng-class="{ 'has-error' : createActForm.email.$invalid && !createActForm.email.$pristine, 'has-success' : !createActForm.email.$invalid && !createActForm.email.$pristine }">
    <div class="input-group">
      <input type="text" class="form-control" name="location"  ng-model="create.location" placeholder="Location" disabled>
      <span class="input-group-addon"><icon class="glyphicon glyphicon-map-marker"></icon></span>
    </div>   	
 	</div> 

  <button type="submit" class="btn btn-success fill">Continue</button>
  {{submitted}}
</form>
