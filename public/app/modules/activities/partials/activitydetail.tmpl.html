<div ng-controller="detailedCardController">
<div class="header-content-area">
	<div class="jp-h1">{{activity.sport}}</div>
	<ul class="list-group">
	  <li class="list-group-item">

			<i class="glyphicon glyphicon-calendar pull-left"></i>
		  <h4 class="list-group-item-heading">
				{{activity.date | amDateFormat: 'dddd, MMM Do' | uppercase}}	  
			</h4>
		  <p class="list-group-item-text">
	      {{activity.starttime | amDateFormat: 'HH:mm'}}-{{activity.endtime | amDateFormat: 'HH:mm'}}
		  </p>
	  </li>
	  <li class="list-group-item">
		  <h4 class="list-group-item-heading">
				{{activity.sport}}	  
			</h4>
		  <p class="list-group-item-text">
	      {{activity.location}}
		  </p>
	  </li>
		<li class="list-group-item">
			<h4 class="list-group-item-heading">
				{{activity.description}}
			</h4>
		</li>
	</ul>
</div>
<button ng-click="join()" class="btn btn-success">Join</button>
