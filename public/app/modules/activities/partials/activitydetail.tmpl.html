<div ng-controller="detailedCardController">
<div class="header-content-area">
	<div class="jp-h1">{{activity.sport}}</div>
	<ul class="list-group">
	  <li class="list-group-item">
			<i class="fa fa-calendar-o pull-left"></i>
		  <h4 class="list-group-item-heading"> 
				{{activity.date | amDateFormat: 'dddd, MMM Do'}}	  
			</h4>
	  </li>
	  <li class="list-group-item">
			<i class="fa fa-clock-o pull-left"></i>
		  <h4 class="list-group-item-heading"> 
				{{activity.starttime | amDateFormat: 'HH:mm'}}-{{activity.endtime | amDateFormat: 'HH:mm'}}  
			</h4>
	  </li>
	  <li class="list-group-item">
			<i class="glyphicon glyphicon-map-marker pull-left"></i>
		  <h4 class="list-group-item-heading"> 
				{{activity.location}}
			</h4>
	  </li>
	</ul>
</div>
<div class="activity-detail-area">
	<tabset>
    <tab heading="Going">
      <tab-heading>
        <i class="glyphicon glyphicon-ok"></i>
        Going
      </tab-heading>
    	<jpuserlist>
			</jpuserlist>
    </tab>
    <tab>
      <tab-heading>
        <i class="glyphicon glyphicon-align-right"></i>
        Description
      </tab-heading>
      {{activity.description}}
    </tab>
  </tabset>
</div>
